<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Grade Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Patient Details</h2>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" name="age" id="age" required>
        </div>
        <div class="form-group">
            <label for="cholesterol">Cholesterol</label>
            <input type="text" class="form-control" name="cholesterol" id="cholesterol" required>
        </div>
        <div class="form-group">
            <label for="bp">Blood Pressure</label>
            <input type="text" class="form-control" name="bp" id="bp" required>
        </div>
        <div class="form-group">
            <label for="hr">Heart Rate</label>
            <input type="text" class="form-control" name="hr" id="hr" required>
        </div>
        <div class="form-group">
            <label for="ecg">ECG Result</label>
            <input type="text" class="form-control" name="ecg" id="ecg" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text|safe }}</h3>
            <a href="/" class="back-link">‚Üê Back to Form</a>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
